      <!-- Modais login e cadastro - começam ocultos -->

      <section class="modal modalLogin noShow">
        <form action="" class="modalForm formLogin">
          <div class="modalForm__header">
            <h2>Login</h2>
            <button id="closeLogin" class="closeModal">X</button>
          </div>
          <label class="textoModalIndex" for="">email</label>
          <input
            class="input--default"
            type="email"
            placeholder="Seu e-mail..."
          />
          <label class="textoModalIndex" for="">senha</label>
          <input
            class="input--default"
            type="password"
            placeholder="Sua senha..."
          />
          <button id="logar" class="button--primary" type="submit">
            Login
          </button>
          <p class="textoModalIndex center">
            Não tem conta? <span id="handleCadastro">Cadastre-se!</span>
          </p>
        </form>
      </section>

      <section class="modal modalCadastro noShow">
        <form action="" class="modalForm formCadastro">
          <div class="modalForm__header">
            <h2>Cadastro</h2>
            <button id="closeCadastro" class="closeModal">X</button>
          </div>
          <label class="textoModalIndex" for="">nome</label>
          <input class="input--default" type="text" placeholder="Seu nome..." />

          <label class="textoModalIndex" for="">experiência</label>
          <select name="" id="selectExp" class="input--default">
            <option value="estágio">Estágio</option>
            <option value="júnior">Júnior</option>
            <option value="pleno">Pleno</option>

          </select>

            type="email"
            placeholder="Seu e-mail..."
          />

          <label class="textoModalIndex" for="">senha</label>
          <input
            class="input--default"
            type="password"
            placeholder="Sua senha..."
          />

          <button id="cadastrar" class="button--primary" type="submit">
            Cadastrar
          </button>

          <p class="textoModalIndex center">
            Já tem conta? <span id="handleLogin">Faça login!</span>
          </p>
        </form>
